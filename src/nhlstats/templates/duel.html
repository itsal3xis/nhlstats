<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Duel détaillé</title>
    <style>
        body { background: #181c24; color: #f5f6fa; font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; margin: 0; }
        .duel-container { max-width: 800px; margin: 40px auto; background: #232a36; border-radius: 16px; box-shadow: 0 4px 24px #000a; padding: 32px 24px; }
        .duel-flex { display: flex; justify-content: space-around; align-items: center; gap: 32px; }
        .duel-player { text-align: center; }
        .duel-player img { width: 110px; height: 110px; border-radius: 50%; border: 4px solid #4fc3f7; background: #232a36; box-shadow: 0 2px 8px #0007; }
        .duel-player .name { margin-top: 12px; font-weight: 700; font-size: 1.2em; }
        .duel-player .elo { color: #4fc3f7; font-size: 1.1em; margin-top: 4px; }
        .vs { font-size: 2.5em; font-weight: 700; color: #fff; }
    </style>
</head>
<body>
    <div class="duel-container">
        <a href="{{ url_for('detailed_player_info', player_id=player1.id) }}" style="color:#4fc3f7;">&larr; Retour</a>
        <h2 style="text-align:center;margin-bottom:32px;">Duel détaillé</h2>
        <div class="duel-flex">
            <div class="duel-player">
                <img src="{{ player1.headshot }}" alt="Headshot">
                <div class="name">{{ player1.name }}</div>
                <div class="elo">ELO : {{ player1.elo|round|int }}</div>
            </div>
            <div class="vs">VS</div>
            <div class="duel-player">
                <img src="{{ player2.headshot }}" alt="Headshot">
                <div class="name">{{ player2.name }}</div>
                <div class="elo">ELO : {{ player2.elo|round|int }}</div>
            </div>
        </div>
        <!-- Tu peux ajouter ici un tableau comparatif de stats si tu veux -->
    </div>
</body>
</html>
